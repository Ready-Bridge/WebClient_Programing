<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>lab1 실습</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>배정시간표 작성하기</h1>
    <table>
      <caption>
        자바스크립트 프로그래밍 헬퍼 배정시간
      </caption>

      <colgroup>
        <col style="background-color: #eee" />
        <col span="3" style="width: 150px" />
      </colgroup>

      <thead>
        <tr>
          <th>요일/시간</th>
          <th>2-3교시</th>
          <th>4-5교시</th>
          <th>6-7교시</th>
          <th>8-9교시</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">월-화요일</td>
          <td colspan="2">윤선영</td>
          <td rowspan="2">홍길동</td>
          <td rowspan="5">
            <video src="salad.mp4" width="250" controls></video>
            <br />
            배정없음
          </td>
        </tr>

        <tr>
          <td colspan="2">박영수</td>
        </tr>

        <tr>
          <td rowspan="2">수-목요일</td>
          <td rowspan="2">한나라</td>
          <td rowspan="2">민영식</td>
          <td>박영수</td>
        </tr>

        <tr>
          <td>윤선영</td>
        </tr>

        <tr>
          <td>금요일</td>
          <td colspan="3">김철수</td>
        </tr>
      </tbody>
    </table>

    <h1>수강과목 신청하기</h1>
    <fieldset>
      <legend>수강 과목 선택</legend>
      <p><b>웹클라이언트컴퓨팅 분반 선택</b></p>
      <ul>
        <li>
          <label> <input type="radio" name="choice" vaule="1" />1분반 </label>
        </li>
        <li>
          <label> <input type="radio" name="choice" vaule="2" />2분반 </label>
        </li>
        <li>
          <label> <input type="radio" name="choice" vaule="3" />3분반 </label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>학생 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" />
        </li>
        <li>
          <label for="user-email">이메일</label>
          <input type="email" id="user-email" />
        </li>
        <li>
          <label for="user-apply">신청일시</label>
          <input type="datetime-local" id="user-apply" />
        </li>
        <li>
          <label for="user-memo">메모</label>
          <textarea id="user-memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>

    <input type="submit" value="신청하기" />
    <input type="reset" value="취소하기" />
  </body>
</html>
